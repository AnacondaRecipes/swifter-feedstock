{% set name = "swifter" %}
{% set version = "0.290" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bab159ae4fb89737cddf2d8bd173da42c03a36521596f2a6ee81ead2b9b9b301

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - dask >=0.19.0
    - ipywidgets >=7.0.0
    - numba
    - pandas >=0.23.0
    - psutil
    - python
    - tqdm >=4.27.0

test:
  imports:
    - swifter

about:
  home: https://github.com/jmcarpenter2/swifter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A package which efficiently applies any function to a pandas dataframe or series in the fastest available manner."

extra:
  recipe-maintainers:
    - apcamargo
