{% set name = "swifter" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/swifter-{{ version }}.tar.gz
  sha256: b954f3adb894f6b158ae86f4a2bdd44d8d52b75032f997f20a3c8c0b0da58fe4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bleach >=3.1.1
    - cloudpickle >=0.2.2
    - dask-core >=2.10.0
    - ipywidgets >=7.0.0
    - pandas >=1.0.0
    - parso >0.4.0
    - psutil >=5.6.6
    - python >=3.6
    - tqdm >=4.33.0

test:
  imports:
    - swifter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmcarpenter2/swifter
  summary: A package which efficiently applies any function to a pandas dataframe or series in the fastest available manner
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jmcarpenter2
